<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <title>Simple Shopping List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Shopping Basket</h1>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total Cost</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="product">Crisps</td>
                <td class="price">3.00</td>
                <td class="quantity"><input type="number" value="3" min="0" /></td>
                <td class="totalCost"></td>
                <td><button class="btn btn-light btn-sm remove">Remove</button></td>
              </tr>
              <tr>
                <td class="product">Apples</td>
                <td class="price">0.25</td>
                <td class="quantity"><input type="number" value="2" min="0" /></td>
                <td class="totalCost"></td>
                <td><button class="btn btn-light btn-sm remove">Remove</button></td>
              </tr>
              <tr>
                <td class="product">Chicken</td>
                <td class="price">7.50</td>
                <td class="quantity"><input type="number" value="2" min="0" /></td>
                <td class="totalCost"></td>
                <td><button class="btn btn-light btn-sm remove">Remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>

        <form class="col-12 mt-2 mb-4" id="addProduct">
          <input class="mx-2" name="product" type="text" placeholder="Product name" required>
          <input class="mx-2" name="price" type="number" placeholder="Price" min="0" required>
          <input class="mx-2" name="quantity" type="number" placeholder="Quantity" min="0" required>
          <button class="btn btn-primary btn-sm">Add product</button>
        </form>

        <div class="col-12 mt-2 mb-4">
          <h4 class="mb-3">Total cost: Â£ <span id="basketValue"></span></h4>
        </div>

      </div>
    </div>
  </body>
</html>
