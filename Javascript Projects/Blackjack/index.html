<!DOCTYPE html>
<html>
    <head>
        <title>Blackjack Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <div class="game">
        <div class="game">
          <h3>Welcome to Blackjack</h3>
          <p>This game is played with your developer console and the buttons on screen.</p>
          <p>Draw cards until you get close to, or reach 21. Then the house will take over and try to beat you!</p>
              <div class="game-options">
                <input type="button" id="btnStart" class="btn" value="Start" onclick="startblackjack()">
                <input type="button" class="btn" value="Hit Me" onclick="hitMe()">
                <input type="button" class="btn" value="Stay" onclick="stayPut()">
              </div>
         </div>
        </div>
        <footer>
          <br>
          <div class="footer">This project was completed as part of the Altcademy Javascript course. Produced by Ian Key.</div>
        </footer>
        <script src="javascript.js" async defer></script>
      </body>
</html>
